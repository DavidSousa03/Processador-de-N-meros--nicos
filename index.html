<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Números Únicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="container">
          <div id="party">
              <label for="numbers">Insira os números (um por linha):</label>
              <textarea id="numbers" rows="10"></textarea>
              <button id="submit">Processar</button>
              <button id="clear">Limpar</button>
          </div>
          <label for="result">Resultado:</label>
          <textarea id="result" rows="5" readonly></textarea>
          <button id="botao-copiar">Copiar Resultado</button>
        </div>
        <script src="index.js"></script>    
</body>
</html>
